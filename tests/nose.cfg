#
# This is a nose configuration file.
#
[nosetests]
# how much output to generate
verbosity=2
# which debug logs to generate
debug=nose.importer,nose.selector
# where debug logging winds up
debug-log=tests/nosetests.out
# don't use docstrings to name tests
with-ignore-docstrings=1
# tests to exclude
# exclude=DBI|Check|Util|Alert|Plugin|Config|hpss|daemon|testhelp
# stop on the first failure
stop=1


